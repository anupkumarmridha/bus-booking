{% extends 'base.html' %} {% load static %} {% block body %}
<div class="container-fluid bg-white my-5 p-5px" id="add-prod-css">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h6>Welcome to the Bus Reservation System</h6>

      <form method="post" action="{% url 'booking' route.pk schedule.pk %}">
        {% csrf_token %}
        <div class="form-group">
          <select
            class="form-select"
            name="route"
            aria-label="Default select example"
          >
            <option value="{{route}}" selected>
              {{route.departure_location}}-{{route.arrival_location}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <select
            class="form-select"
            name="source_location"
            id="source_location"
            aria-label="Default select example"
          >
            <option selected>Select your Source Location</option>
            {% for stop in AllStops %}
            <option value="{{stop.pk}}" data-distance="{{stop.km}}">
              {{stop.location}} : {{stop.arrival_time}} -
              {{stop.departure_time}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <select
            class="form-select"
            name="destination_location"
            id="destination_location"
            aria-label="Default select example"
          >
            <option selected>Select your Destination Location</option>
            {% for stop in AllStops %}
            <option value="{{stop.pk}}" data-distance="{{stop.km}}">
              {{stop.location}} : {{stop.arrival_time}} -
              {{stop.departure_time}}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Total Price: </label>
          <input
            type="number"
            class="form-control"
            id="total_price"
            name="total_price"
            value=""
            readonly="true"
          />
        </div>

        <div class="form-group">
          <select name="seat_ids" class="custom-select" multiple>
            <option selected>Select Your Seat</option>
            {% for seat in allSeats %}
            <option value="{{seat.pk}}">
              {{seat.seat_number}} - {{ seat.category }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="travel_date">Travel Date</label>
          <input
            type="date"
            class="form-control"
            name="travel_date"
            id="travel_date"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Get the source and destination selects and the total price input
  const sourceSelect = document.querySelector('select[name="source_location"]');
  const destinationSelect = document.querySelector(
    'select[name="destination_location"]'
  );
  const totalPriceInput = document.getElementById("total_price");

  // Listen for changes in the source and destination selects
  sourceSelect.addEventListener("change", calculateTotalPrice);
  destinationSelect.addEventListener("change", calculateTotalPrice);

  function calculateTotalPrice() {
    // Get the selected stops' distances
    const sourceStop =
      sourceSelect.options[sourceSelect.selectedIndex].dataset.distance;
    const destinationStop =
      destinationSelect.options[destinationSelect.selectedIndex].dataset
        .distance;

    // Calculate the total distance and price
    const distance = destinationStop - sourceStop;
    const pricePerKm = 10; // Change this to the actual price per km
    const totalPrice = distance * pricePerKm;

    // Set the total price input value
    totalPriceInput.value = totalPrice;
  }
</script>

{% endblock body %}
